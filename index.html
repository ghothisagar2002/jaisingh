    <div class="container">
        <h2>Registration Form</h2>
        <div class="formGroup">
            <label>FirstName:</label>
            <input type="text" name="FirstName" placeholder="Enter Your FirstName" required />
        </div>
        <div class="formGroup">
            <label>LastName:</label>
            <input type="text" name="LastName" placeholder="Enter Your LastName" required />
        </div>
        <div class="formGroup">
            <label>Email:</label>
            <input type="email" name="Email" placeholder="Enter Your Email" required />
       </div>
       <div class="formGroup">
        <label>Password:</label>
        <input type="password" name="Password" placeholder="Enter your Password" required />

       </div>
       <div class="formGroup">
        <div class="radio">
           <label>Genders:
            <input type="radio" name="Genders" id="radio" required />Male
           </label>
           <label>
            <input type="radio" name="Genders" id="radio" required />Female
           </label>
           <label>
            <input type="radio" name="Genders" id="radio" required />Others
           </label>
        </div>
       </div>
       <div class="formGroup">
        <div class="checkbox">
            <label>checkbox:
             <input type="checkbox" name="checkbox" required />Mango
            </label>
            <label>
                <input type="checkbox" name="checkbox" required />Orange
            </label>
            <label>
                <input type="checkbox" name="checkbox" required />Cherry
            </label>
            <label>
                <input type="checkbox" name="checkbox" required />Banana
            </label>
        </div>
       </div>
       <div class="formGroup">
        <label>Selected Options:</label>
        <select id="select">
           <option value="Ram">Ram</option>
           <option value="Laxman">Laxman</option>
           <option value="Seetha" selected>Seetha</option>
        </select>
       </div>

        <label>Textarea :</label>

       </div>
       <div class="formGroup">
        <button type="submit">Registration</button>
       </div>
    </div>
